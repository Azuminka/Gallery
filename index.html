<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Galeria</title>
</head>
<body>
    <main>
        <div class="modal" id="cookieModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <p><strong>This website uses cookies</strong> <br>
                            We use cookies to presonalise content and ads, to provide social media features and to analyse our traffic.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info btn-outline-ligh" data-dismiss="modal">I accept</button>
                    </div>
                </div>
            </div>
        </div>

        <section class="jumbotron bg-white text-center">
            <div class="container">
                <h1 class="jumbotron-heading pb-4">Galéria</h1>
                <div class="form-inline col-md-12 justify-content-center">
                    <label for="search-text"></label>
                    <input class="form-control w-50 " list="datalistOptions" type="text"  placeholder="Hľadaj" id="search-text">
                    <datalist id="datalistOptions">
                        <option value="Ahri">
                        <option value="Fiddlestick">
                        <option value="Neeko">
                        <option value="Seraphine">
                        <option value="Yuumi">
                        <option value="Taric"></option>
                        <option value="Lux"></option>
                        <option value="Yasuo"></option>
                    </datalist>
                </div>
            </div>
        </section>

        <div class="album bg-body">
            <div class="container">
                <div class="row">
                    <div class="d-flex justify-content-center form-inline" id="gallery">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="presentationModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>                    
                    <div class="modal-body justify-content-center form-inline">
                        <div id="carouselSlider" class="carousel" data-ride="carousel" data-interval="2000">
                            <div class="carousel-inner" id="carouselContent" >
                            </div>
                        </div>
                    </div>
                    <div class="justify-content-center form-inline mt-3 pb-4">
                        <img class="image-button mx-1" src="resources/graphics/previous.svg" onclick="previousSlide()" alt="previous button">
                        <img class="image-button mx-1" src="resources/graphics/play.svg" onclick="play()" alt="play button">
                        <img class="image-button mx-1" src="resources/graphics/pause.svg" onclick="pause()" alt="pause button">
                        <img class="image-button mx-1" src="resources/graphics/next.svg" onclick="nextSlide()" alt="next button">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-3">
        <p>Zdroj fotiek: <a href="https://www.besthdwallpaper.com/">www.besthdwallpaper.com</a></p>
    </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/javascript.js"></script>
</body>
</html>
